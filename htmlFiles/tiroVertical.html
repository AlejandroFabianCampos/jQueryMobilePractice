<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tiro Vertical</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
        <link rel = "stylesheet" href = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src = "https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
<body>
    <div data-role="page" id="page2">
        <header>
            <a href="../index.html" class="button">Volver al menú principal.</a>
        </header>
        <div>
            <div>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="valMasa">
                    <strong>La masa del objeto lanzado es de: <strong id="showMasa"></strong> kg.</strong>
                    <p id="showMasa"></p>
                </div>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="valVelocidadInicial">
                    <strong>La velocidad inicial es: <strong id="showVelocidad"></strong> m/s.</strong>
                </div>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="valGravedad">
                    <strong>La aceleración de la gravedad es de: <strong id="showGravedad"></strong> m/s<sup>2</sup>. (La aceleración de la gravedad en la Tierra es de 10 m/s<sup>2</sup>.</strong>
                </div>
            </div>
            <div>
                <div id="chart_div" style="width: 900px; height: 500px"></div>
            </div>
        
        <script src="../jsFiles/tiroVerticalFile.js"></script>
        <!--llamando los archivos para armar los gráficos -->


        <!--Referenciando la libreria de Google Charts-->
        
        

        
        </div>
    </div>
</body>
</html>
